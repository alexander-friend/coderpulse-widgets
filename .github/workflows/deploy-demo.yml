name: Deploy Demo

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-site:
    name: Build and Deploy Demo Site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Prepare Site for Deployment
        run: |
          mkdir -p _site/dist
          cp index.html _site/
          cp -r dist/* _site/dist/
          cp -r demo _site/
          # Fix script path for production (replace dev TS with UMD bundle)
          sed -i 's|src="/src/index.ts"|src="dist/coderpulse-widgets-embed.umd.js"|g' _site/index.html
          sed -i 's|type="module"||g' _site/index.html
          # Fix script path for embed test
          sed -i 's|src="/src/embed.ts"|src="../dist/coderpulse-widgets-embed.umd.js"|g' _site/demo/embed-test.html
          sed -i 's|type="module"||g' _site/demo/embed-test.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
